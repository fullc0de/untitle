<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 만들기</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .participant-list {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
        }

        .participant-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }

        .participant-item:last-child {
            border-bottom: none;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 12px;
        }

        .participant-checkbox {
            display: flex;
            margin-right: 12px;
            order: 1;
            width: fit-content;            
        }

        .participant-name {
            font-size: 14px;
            order: 2;
            flex-grow: 1;
            text-align: right;
            width: auto;
        }

        .persona-input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box; /* 패딩을 너비에 포함 */
        }

        .create-button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .create-button:hover {
            background-color: #45a049;
        }

        .create-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">채팅방 만들기</h1>
        
        <div class="form-group">
            <label class="form-label">참여자 선택</label>
            <div class="participant-list" id="participantList">
                <!-- 참여자 목록이 여기에 동적으로 추가됩니다 -->
            </div>
            <div class="error-message" id="participantError">참여자를 한 명 이상 선택해주세요.</div>
        </div>

        <div class="form-group">
            <label class="form-label">페르소나 설정</label>
            <textarea class="persona-input" id="personaInput" 
                      placeholder="예) 홍길동은 열정적인 개발자로서 새로운 기술에 대한 호기심이 많습니다."></textarea>
            <div class="error-message" id="personaError">페르소나를 입력해주세요.</div>
        </div>

        <button class="create-button" id="createButton">생성하기</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const participantList = document.getElementById('participantList');
            const personaInput = document.getElementById('personaInput');
            const createButton = document.getElementById('createButton');
            const participantError = document.getElementById('participantError');
            const personaError = document.getElementById('personaError');

            // 사용자 목록 가져오기
            try {
                const response = await fetch('/api/bots', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('사용자 목록을 불러오는데 실패했습니다.');
                }

                const bots = await response.json();
                
                bots.forEach(bot => {
                    const participantItem = document.createElement('div');
                    participantItem.className = 'participant-item';
                    participantItem.style.display = 'flex';
                    participantItem.style.justifyContent = 'space-between';
                    participantItem.style.alignItems = 'left';
                    participantItem.innerHTML = `
                        <div style="display: flex; width: 100%;">
                            <input type="checkbox" class="participant-checkbox" value="${bot.id}" id="bot-${bot.id}">
                            <label class="participant-name" for="bot-${bot.id}">${bot.name}</label>
                        </div>
                    `;
                    participantList.appendChild(participantItem);
                });
            } catch (error) {
                console.error('오류:', error);
                participantList.innerHTML = `<div class="error-message">사용자 목록을 불러오는데 실패했습니다.</div>`;
            }

            // 채팅방 생성
            createButton.addEventListener('click', async () => {
                // 에러 메시지 초기화
                participantError.style.display = 'none';
                personaError.style.display = 'none';

                // 선택된 참여자 가져오기
                const selectedParticipants = Array.from(document.querySelectorAll('.participant-checkbox:checked'))
                    .map(checkbox => checkbox.value);

                // 페르소나 텍스트 가져오기
                const persona = personaInput.value.trim();

                // 유효성 검사
                let isValid = true;

                if (selectedParticipants.length === 0) {
                    participantError.style.display = 'block';
                    isValid = false;
                }

                if (!persona) {
                    personaError.style.display = 'block';
                    isValid = false;
                }

                if (!isValid) return;

                // 채팅방 생성 API 호출
                try {
                    createButton.disabled = true;
                    const response = await fetch('/api/chatrooms', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            participants: selectedParticipants,
                            persona: persona
                        })
                    });

                    if (!response.ok) {
                        throw new Error('채팅방 생성에 실패했습니다.');
                    }

                    const chatroom = await response.json();
                    // 생성된 채팅방으로 이동
                    window.location.href = `/chat?chatroom_id=${chatroom.id}`;

                } catch (error) {
                    console.error('오류:', error);
                    alert('채팅방 생성에 실패했습니다.');
                    createButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
