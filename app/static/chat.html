<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 테스트</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #chatBox {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px 0;
            background-color: white;
            border-radius: 5px;
        }

        #chatBox p {
            margin: 0 0 5px 0;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .message-input-group {
            flex-grow: 1;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        #resetButton {
            background-color: #f44336;
        }

        #resetButton:hover {
            background-color: #da190b;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>테스트</h1>
        <div id="chatBox"></div>
        <div class="input-container">
            <div class="message-input-group">
                <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
                <button onclick="sendMessage()">전송</button>
            </div>
            <button id="resetButton" onclick="resetChats()">채팅 초기화</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const socket = io({
            path: '/socket.io',
            transports: ['polling', 'websocket']
        });

        socket.on('connect', () => {
            console.log('웹소켓 연결됨');
            appendMessage('시스템', '서버에 연결되었습니다.');
        });

        socket.on('disconnect', () => {
            console.log('웹소켓 연결 해제됨');
            appendMessage('시스템', '서버와의 연결이 끊어졌습니다.');
        });

        socket.on('message', (data) => {
            console.log('메시지 수신:', data);
            appendMessage('서버', data.data);
        });

        // 페이지 로딩 시 메시지 가져오기
        window.onload = async function() {
            try {
                // URL에서 chatroom_id 파라미터 가져오기
                const urlParams = new URLSearchParams(window.location.search);
                const chatroomId = urlParams.get('chatroom_id');
                
                if (!chatroomId) {
                    appendMessage('시스템', '채팅방 ID가 없습니다.');
                    return;
                }
                
                // 채팅방 정보 가져오기
                const chatroomResponse = await fetch(`/api/chatrooms/${chatroomId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!chatroomResponse.ok) {
                    throw new Error('채팅방 정보를 불러오는데 실패했습니다.');
                }
                
                const chatroom = await chatroomResponse.json();
                
                // 채팅방 제목 설정
                const title = document.querySelector('h1');
                const participantName = chatroom.attendees.map(attendee => attendee.name).join(', ');
                title.textContent = participantName;
                
                // 내 attendee ID 찾기
                const myAttendeeId = chatroom.attendees.find(attendee => !attendee.is_bot)?.id;
                
                // 이전 메시지 가져오기
                const response = await fetch(`/api/chats?chatroom_id=${chatroomId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const chats = await response.json();
                chats.forEach(chat => appendMessage(chat.sender_type === 'user' ? '사용자' : '서버', chat.text));
                
                // 전역 변수로 필요한 정보 저장
                window.chatroomId = chatroomId;
                window.myAttendeeId = myAttendeeId;
            } catch (error) {
                console.error('메시지 로딩 오류:', error);
                appendMessage('시스템', '메시지를 불러오는 데 실패했습니다.');
            }
        };

        // Enter 키 이벤트 리스너 추가
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value;
            if (!message) return;

            // 사용자 메시지 표시
            appendMessage('사용자', message);

            try {
                const response = await fetch('/api/chats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ 
                        msg: message, 
                        chatroom_id: window.chatroomId, 
                        sender_id: window.myAttendeeId 
                    })
                });
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error('서버 응답 오류');
                }
            } catch (error) {
                console.error('오류:', error);
                appendMessage('시스템', '오류가 발생했습니다.');
            }

            // 입력 필드 초기화
            messageInput.value = '';
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            chatBox.appendChild(messageElement);
            
            // 스크롤을 항상 아래로 유지
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function resetChats() {
            const resetButton = document.getElementById('resetButton');
            resetButton.textContent = '초기화 중';
            resetButton.disabled = true;

            try {
                const response = await fetch(`/api/reset_chats?chatroom_id=${window.chatroomId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (response.ok) {
                    chatBox.innerHTML = '';
                } else {
                    throw new Error('초기화에 실패했습니다.');
                }
            } catch (error) {
                console.error('오류:', error);
                alert('초기화되지 않았습니다.');
            } finally {
                resetButton.textContent = '채팅 초기화';
                resetButton.disabled = false;
            }
        }
    </script>
</body>
</html>
