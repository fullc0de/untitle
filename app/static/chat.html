<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 테스트</title>
    <style>
        #chatBox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #chatBox p {
            margin: 0 0 5px 0;
        }
    </style>
</head>

<body>
    <h1>채팅 테스트</h1>
    <div id="chatBox"></div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
            <button onclick="sendMessage()">전송</button>
        </div>
        <button id="resetButton" onclick="resetChats()">채팅 초기화</button>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        
        // 페이지 로딩 시 메시지 가져오기
        window.onload = async function() {
            try {
                const response = await fetch('/chats');
                const chats = await response.json();
                chats.forEach(chat => appendMessage(chat.sender, chat.text));
            } catch (error) {
                console.error('메시지 로딩 오류:', error);
                appendMessage('시스템', '메시지를 불러오는 데 실패했습니다.');
            }
        };

        // Enter 키 이벤트 리스너 추가
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value;
            if (!message) return;

            // 사용자 메시지 표시
            appendMessage('사용자', message);

            try {
                const response = await fetch('/chats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ msg: message })
                });
                const data = await response.json();
                
                // 서버 응답 표시
                appendMessage('서버', data.reply);
            } catch (error) {
                console.error('오류:', error);
                appendMessage('시스템', '오류가 발생했습니다.');
            }

            // 입력 필드 초기화
            messageInput.value = '';
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            chatBox.appendChild(messageElement);
            
            // 스크롤을 항상 아래로 유지
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function resetChats() {
            const resetButton = document.getElementById('resetButton');
            resetButton.textContent = '초기화 중';
            resetButton.disabled = true;

            try {
                const response = await fetch('/reset_chats', { method: 'POST' });
                if (response.ok) {
                    chatBox.innerHTML = '';
                } else {
                    throw new Error('초기화에 실패했습니다.');
                }
            } catch (error) {
                console.error('오류:', error);
                alert('초기화되지 않았습니다.');
            } finally {
                resetButton.textContent = '채팅 초기화';
                resetButton.disabled = false;
            }
        }
    </script>
</body>
